<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Asset Management Tool</title>
  <style>


  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script defer type="module" src="main.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-">
      <div class="container">
        <a class="navbar-brand fw-bold fs-1 py-0" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="49" height="49" style="color: rgb(24, 75, 245);"
            fill="currentColor" class="bi bi-laptop " viewBox="0 0 16 16">
            <path
              d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5" />
          </svg>
          Asset Management</a>


        <form class="d-flex" role="search">

          <button class="btn btn-primary mx-2 px-3 py-3 " type="button" data-bs-toggle="modal"
            data-bs-target="#addAssets">+ Add
            Asset</button>
        </form>
      </div>
      </div>
    </nav>

    <!-- =================================================Assets adding modal================================================= -->
    <div class="modal fade" id="addAssets" tabindex="-1" aria-labelledby="addAssetsModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addAssetsModal">Add Asset</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addAssetForm">
              <div class="mb-3">
                <label for="assetName" class="form-label" >Asset Name<span class="star">*</span></label>
                <input type="text" name="" id="assetName" placeholder="Enter your Asset Name"class="form-control">
                <span class="errorMessage my-2"></span>

              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category<span class="star">*</span></label>
                <select name="" class="form-select" id="category">
                  <option value="">Select Category</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Furniture">Furniture</option>
                  <option value="Machinery">Machinery</option>
                  <option value="Vehicles">Vehicles</option>
                  <option value="Others">Others</option>
                </select>
                <span class="errorMessage my-2"></span>
                <div class="mb-3">
                
                  <input type="text" class="form-control mt-2" placeholder="Enter custom category" id="otherCategory" style="display:none;">
                  <span class="errorMessage my-2"></span>
                </div>

              </div>
              <div class="mb-3">
                <label for="assetStatus" class="form-label">Status<span class="star">*</span></label>
                <select class="form-select" id="assetStatus">
                  <option value="">Select Status</option>
                  <option value="In Use">In Use</option>
                  <option value="In Storage">In Storage</option>
                  <option value="Needs Maintenance">Needs Maintenance</option>
                </select>
                <span class="errorMessage my-2"></span>

              </div>
              <div class="mb-3">
                <label for="nextMaintenanceDate" class="form-label">Next Maintenance Date<span
                    class="star">*</span></label>
                <input type="date" class="form-control" id="nextMaintenanceDate">
                <span class="errorMessage my-2"></span>

              </div>


            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addAssetbtnModal1">Add Asset</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ===============================================main content=============================================== -->
  <main class="bg-body-tertiary mt-0">
    <div class="container">
      <div class="row py-4">
        <form class="d-flex my-3 px-0" role="search">
          <div class="input-group">
            <span class="input-group-text"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                fill="currentColor" class="bi bi-search " viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
              </svg></span>

            <input class="form-control " type="search" id="searchInput" style="height: 55px;"
              placeholder="Search assets..." aria-label="Search">
          </div>
          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->

        </form>
        <!-- Table -->
        <table class="table  table-hover  table-bordered ">
          <thead class="table-light">
            <tr>
              <th class="text-secondary">Asset Name</th>
              <th class="text-secondary">Category</th>
              <th class="text-secondary">Status</th>
              <th class="text-secondary">Next Maintenance Date</th>
              <th class="text-secondary">Actions</th>
            </tr>
          </thead>
          <tbody id="assetList" class="table-group-divider">

          </tbody>
        </table>

      </div>
      <!-- =================================================Assets editing modal================================================= -->
      <div class="row">

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Asset</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="editForm">
                  <input type="hidden" id="editIndex">
                  <div class="mb-3">
                    <label for="editAssetName" class="form-label">Asset Name</label>
                    <input type="text" id="editAssetName" class="form-control">
                    <span class="errorMessage my-2"></span>

                    <div id="editNameError" class="text-danger"></div>
                  </div>
                  <div class="mb-3">
                    <label for="editCategory" class="form-label">Category</label>
                    <select id="editCategory" class="form-select">
                      <option value="">Select Category</option>
                      <option>Electronics</option>
                      <option>Furniture</option>
                      <option>Machinery</option>
                      <option>Vehicles</option>
                      <option>Others</option>
                    </select>
                    <input type="text" id="editOtherCategory" class="form-control mt-2"
                      placeholder="Enter custom category" style="display:none;">
                    <div id="editCategoryError" class="text-danger"></div>
                  </div>
                  <div class="mb-3">
                    <label for="editStatus" class="form-label">Status</label>
                    <select id="editStatus" class="form-select">
                      <option value="">Select Status</option>
                      <option>In Use</option>
                      <option>In Storage</option>
                      <option>Needs Maintenance</option>
                    </select>
                    <div id="editStatusError" class="text-danger"></div>

                  </div>
                  <div class="mb-3">
                    <label for="editDate" class="form-label">Next Maintenance Date</label>
                    <input type="date" id="editDate" class="form-control">
                    <div id="editDateError" class="text-danger"></div>
                  </div>
                  <button type="submit" id="updateAsset" class="btn btn-primary">Update</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Delete Modal -->


        <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title  fw-bold">Confirm Deletion</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body py-0 pb-3">

                <p>Are you sure you want to delete this asset?</p>
                <div class="text-danger fs-4 mt-0" id="deleteWarning"></div>
                <div class="text-end mt-2">
                  <button class="btn btn-secondary" id="deleteBtn" data-bs-dismiss="modal">Cancel</button>
                  <button id="confirmDeleteBtn" type="submit" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Maintenance Modal -->
        <div class="modal fade" id="maintenanceModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Maintenance Log</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="maintenanceForm">
                  <input type="hidden" id="maintenanceIndex">
                  <div class="mb-3">
                    <label for="maintenanceNote" class="form-label">Maintenance Note</label>
                    <textarea class="form-control" id="maintenanceNote"></textarea>
                    <span class="errorMessage my-2"></span>

                  </div>
                  <div class="mb-3">
                    <label for="newMaintenanceDate" class="form-label">Updated Maintenance Date</label>
                    <input type="date" class="form-control" id="newMaintenanceDate">
                    <div id="newDateError" class="text-danger"></div>
                  </div>
                  <button type="submit" id="addMantenanceDate" class="btn btn-primary">Update Maintenance</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>










    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
